<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.3/pixi.min.js"></script>
    <script src="./src/pSpine/dist/pixi-spine.js"></script>
    <script src="./src/requester/index.js"></script>
    <title>Document</title>
    <script>
        window.onload = () => {

            //'https://drive.google.com/file/d/1elbseW4qwhLotjAd87RowrMK1ahySR5Q/view?usp=sharing'
            var modelB64 = 'aHR0cHM6Ly9kcml2ZS5nb29nbGUuY29tL2ZpbGUvZC8xZWxic2VXNHF3aExvdGpBZDg3Um93ck1LMWFoeVNSNVEvdmlldz91c3A9c2hhcmluZw';

            async function unzip(data, onUnzip) {
                if (!JSZip) {
                    throw new Error('require JSZip module.');
                }
                let zip = await JSZip.loadAsync(data);
                if (onUnzip) {
                    onUnzip();
                }
                return Promise.resolve(zip);
            };
            async function spineZipInit(zip) {
                // is spine?
                let assetPrefixs = ['atlas', 'json'];
                let atlas, bool;
                atlas = Object.keys(zip.files).find(x => x.includes(assetPrefixs[0]))
                bool = atlas.includes(assetPrefixs[0]);
                console.log(bool);
                if (bool) {
                    skelJson = Object.keys(zip.files).find(x => x.includes('json'));
                    skelJson = await zip.file(skelJson).async('blob').then(window.URL.createObjectURL)
                    atlas = await zip.file(atlas).async('blob').then(window.URL.createObjectURL)

                    skelJson = await new requester().req(null, skelJson).then(res => {
                        window.URL.revokeObjectURL(skelJson);
                        return res.response
                    });
                    atlas = await new requester().req(null, atlas).then(res => {
                        window.URL.revokeObjectURL(atlas);
                        return res.response
                    });

                    return Promise.resolve([skelJson, atlas, zip]);
                }
            }
            //apply url to modelLoader;
            function applyer(rawSkeletonData, atlas, iArr) {
                var spineAtlas, spineAtlasLoader, spineJsonParser, spineData, spine;
                return new Promise((resolve, reject) => {
                    try {
                        spineAtlas = new PIXI.spine.core.TextureAtlas(atlas, function (line, callback) {
                            // if(rawSkeletonData.skeleton.images.includes(line)){
                            //     line = iArr[rawSkeletonData.skeleton.images.findIndex(e=>e=line)]
                            // }
                            // // pass the image here.
                            // console.log(line)
                            callback(PIXI.BaseTexture.from(line));
                        }); // specify path, image.png will be added automatically

                        spineAtlasLoader = new PIXI.spine.core.AtlasAttachmentLoader(spineAtlas)


                        // in case if you want everything scaled up two times
                        // spineJsonParser.scale = 2.0;
                        // rawSkeletonData.skeleton.images = iArr;
                        spineAtlasLoader.atlas.pages.filter(x => x).map((e, i) => {
                            e.baseTexture.resource.source.src = iArr[i];

                            e.baseTexture.resource.url = iArr[i]
                            return e;
                        })
                        //console.log(spineAtlasLoader.atlas.pages)
                        spineJsonParser = new PIXI.spine.core.SkeletonJson(spineAtlasLoader);
                        spineData = spineJsonParser.readSkeletonData(rawSkeletonData);
                        //console.log(spineData)
                        // // now we can create spine instance
                        spine = new PIXI.spine.Spine(spineData);
                        resolve(spine)
                    } catch (error) {
                        reject(error);
                    }
                });
            };

            function spineRebuilder(skelJson, atlas, zip) {
                console.log(zip)
                //your skeleton.json file here
                var rawSkeletonData = JSON.parse(skelJson);
                //console.log(rawSkeletonData );
                let iArr = null;
                (async function () {
                    iArr = await Promise.all(
                        rawSkeletonData.skeleton.images.map(async e => {
                            return await zip.file(e).async('arraybuffer').then(c => {
                                var blob = new Blob(new Array(c), {'type': 'image/png'})
                                return window.URL.createObjectURL(blob);
                            })
                        }));
                    console.log(rawSkeletonData.skeleton.images);
                    console.log(iArr)
                    await applyer(rawSkeletonData, atlas, iArr).then(x => console.log(x));
                })();
            };

            new requester().reqFromGD(null, atob(modelB64), 'blob')
                .then(d => unzip(d.response, console.log('unzip done')))
                .then(d => spineZipInit(d))
                .then(arr => spineRebuilder(arr[0], arr[1], arr[2]));
        }
    </script>
</head>
